<app-menu></app-menu>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div style="text-align:center">
    <div>
      <label formArrayName="keyNames" *ngFor="let keyName of form.controls.keyNames.controls; let i = index">
        <input type="checkbox" [formControlName]="i">
        {{ keyNames[i].name }}
      </label>
      
    </div>
    <div>
      <button  class="btn btn-primary">Start the Key Certainty Drill</button>
      
    </div>
  </div>
</form>

<app-menu></app-menu>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div style="text-align:center">
    <div>
      <label formArrayName="keyNames" *ngFor="let keyName of form.controls.keyNames.controls; let i = index">
        <input type="checkbox" [formControlName]="i">
        {{ keyNames[i].name }}
      </label>
      
    </div>
    <div>
      <button  href="../key-certainty-drill/key-certainty-drill.component.html" class="btn btn-primary" (click)="keysToDrill()">Start the Key Certainty Drill</button>
      <h2>{{ keysToDrill() }}</h2>
    </div>
  </div>
</form>

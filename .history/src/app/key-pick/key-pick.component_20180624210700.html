<app-menu></app-menu>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div style="text-align:center">
    <div>
      <label formArrayName="keyNames" *ngFor="let keyName of form.controls.keyNames.controls; let i = index">
        <input type="checkbox" [formControlName]="i">
        <h3 [style.margin-left]="'10px'">{{ keyNames[i].name }}</h3>
      </label>
    </div>
    <div>
      <button   class="btn btn-primary" (click)="keysToDrill()">Start the Key Certainty Drill</button>
      <h2>{{ keysToDrill() }}</h2>

    </div>
  </div>
</form>
